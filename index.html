<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox Ai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background-color: #d8e7f6;">
    <div class="btn-outline-secondary"> <!--  main-------  -->

        <nav class="navbar navbar-expand-lg" style="background-color: #449df7;">
            <div class="container-md">
              <a class="navbar-brand" href="#"><i class="bi bi-person-badge"></i>ChatBox Ai</a>
            </div>
          </nav>

        <section>
            <div class="container py-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">

                        <div class="card" id="chat1" style="border-radius: 15px;">
                            <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                                style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                                <i class="fas fa-angle-left"></i>
                                <p class="mb-0 fw-bold">Live chat</p>
                                <i class="fas fa-times"></i>
                            </div>
                            <br><br>
                            <div class="d-flex flex-row justify-content-start mb-4" style="margin-top: 10px;">
                                <br>
                                <img src="img/free-chat-support-icon-1708-thumb.png"
                                  alt="avatar 1" style="width: 45px; height: 100%;">
                                <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                                  <p class="small mb-0">Hi !!! Welcome To Chat</p>
                                </div>
                              </div>

                            <div class="card-body" id="senders">

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>




        <div class="textfield" style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          margin: 0 auto;
          width: 100%;
          max-width: 400px; 
          padding: 15px; 
          background-color: #e0edf6; 
          border-radius: 10px; 
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      ">
            <div class="input-group mb-3">
                <button type="button" class="btn btn-outline-secondary">Select Sender</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Select Sender</span>
                </button>
                <ul class="dropdown-menu" id="drop">
                    <li><a class="dropdown-item" href="#" onclick="selectsender('sender 1')" id="sender1">Sender 1</a>
                    </li>
                    <li><a class="dropdown-item" href="#" onclick="selectsender('sender 2')" id="sender2"> Sender 2</a>
                    </li>
                </ul>
                <input type="text" placeholder="Type Here..." class="form-control" aria-label="Text input with segmented dropdown button"
                    id="gettext">
                <button type="button" class="btn btn-outline-secondary" onclick="sendmessege()" >Send <i class="bi bi-send"></i></button>
            </div>
        </div>

    </div>






    </div><!-- <div> main-------  -->








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>

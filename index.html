<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2, #D1E9FF);
            font-family: 'Roboto', sans-serif;
            color: #333;
            padding-bottom: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #ffffffaa;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4A90E2;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background-color: #4A90E2;
            color: white;
            font-weight: bold;
            border-radius: 20px 20px 0 0;
            padding: 15px;
        }

        .card-body {
            height: 400px;
            overflow-y: auto;
            background-color: #F0F8FF;
            padding: 20px;
            border-radius: 0 0 20px 20px;
        }

        .card-body::-webkit-scrollbar {
            width: 8px;
        }

        .card-body::-webkit-scrollbar-thumb {
            background-color: #4A90E2;
            border-radius: 10px;
        }

        .chat-bubble {
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 0.9rem;
            line-height: 1.5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sender1 {
            background: linear-gradient(135deg, #D1E9FF, #AFCDFD);
            color: #333;
        }

        .sender2 {
            background: linear-gradient(135deg, #F0F4F8, #D9E4EA);
            color: #333;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .textfield {
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .textfield input {
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px 15px;
        }

        .textfield button {
            border-radius: 30px;
            background-color: #4A90E2;
            color: white;
            padding: 8px 20px;
        }

        .textfield button:hover {
            background-color: #357ABD;
        }

        .dropdown-menu {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="preloader" class="preloader">
        <video autoplay muted loop class="preloader-video">
          <source src="video/Black Animated Loading Ghost Video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-chat-dots"></i> ChatBox AI</a>
        </div>
    </nav>

    <section class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header text-center">
                            Live Chat
                        </div>
                        <div class="card-body" id="senders">
                            <!-- Initial Message -->
                            <div class="d-flex align-items-start mb-3">
                                <img src="img/free-chat-support-icon-1708-thumb.png" alt="avatar" class="avatar">
                                <div class="chat-bubble sender1">
                                    Hi! Welcome to ChatBox AI.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container textfield mt-3">
        <div class="d-flex align-items-center">
            <div class="dropdown me-2">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Sender
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" onclick="selectsender('sender 1')">Sender 1</a></li>
                </ul>
            </div>
            <input type="text" id="gettext" class="form-control me-2" placeholder="Type your message...">
            <button class="btn" onclick="sendmessege()">Send <i class="bi bi-send"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
